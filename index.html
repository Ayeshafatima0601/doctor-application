<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctor appointment</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Family Medicine</h1>
    <h2>Patient Information</h2>
    <br>
    <div class="container">
        <div class="name">
            <p>First Name<font color="red">*</font>
            </p>
            <input type="text" placeholder="first name" id="firstName" />
            <p>Middle Initial</p>
            <input type="text" placeholder="middle name" id="middleName">
            <p>Last Name<font color="red">*</font>
            </p>
            <input type="text" placeholder="last name" id="lastName" />
        </div>
        <div class="date">
            <p>Birth Date<font color="red">*</font>
            </p>
            <input type="date" name="" id="birthDate" />
            <p>Daytime Phone<font color="red">*</font>
            </p>
            <input type="text" id="daytimePhone" maxlength="10" placeholder="Contact Number" />
        </div>
    </div>
    <p>Is this your first visit to our offices?<font color="red">*</font>
    </p>
    <p>
        <input type="radio" name="yes_no" checked>Yes</input>
    </p>
    <p>
        <input type="radio" name="yes_no">No</input>
    </p>
    <h2>Appointment Information</h2>
    <br>
    <div class="info">
        <p>Date<font color="red">*</font>
        </p>
        <input type="date" id="appointmentDate" name="" />
        <p>Time<font color="red">*</font>
        </p>
        <input type="time" id="appointmentTime" name="" />
    </div>
    <p>Preferred Physician<font color="red">*</font>
    </p>
    <div class="preffer">
        <p>
            <input type="radio" name="Yes" value="Dr.Anderson">Dr.Anderson</input>
        </p>
        <p>
            <input type="radio" name="Yes" value="Dr.Jones">Dr.Jones</input>
        </p>
        <p>
            <input type="radio" name="Yes" value="Dr.Ismail">Dr.Ismail</input>
        </p>
        <p>
            <input type="radio" name="Yes" value="Dr.Smith">Dr.Smith</input>
        </p>
        <p>
            <input type="radio" name="Yes" value="Dr.Patel">Dr.Patel</input>
        </p>
        <p>
            <input type="radio" name="Yes" value="No prefence">No prefence</input>
        </p>
    </div>
    <br>
    <button value="submit">Submit</button>

    <script src="index.js"></script>
</body>

</html>
